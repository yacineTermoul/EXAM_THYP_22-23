<body>
  
    <script>
    d3.json("items.json",function getData(data){

    var canvas = d3.select("body")

    var card = canvas.append("div").attr("class","card").attr("style","width: 25rem;");
     var cardbody = card.append("div").attr("class","card-body");
     cardbody.selectAll("p")
             .data(data)
             .enter()
                 .append("p")
                 .attr("class","card-text")
                 .text(function showItems(d) { return  `${d["o:id"]} ${d["o:title"]} ${d["o:resource_template"]["@id"]} `;})
});
    </script>
